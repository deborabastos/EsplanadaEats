<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .log { background: #f8f9fa; padding: 1rem; margin: 1rem 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .btn { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; margin: 0.5rem; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 2rem; max-width: 500px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üîç Debug Modal Data</h1>
    <button class="btn" onclick="testModalData()">Testar Dados do Modal</button>
    <button class="btn" onclick="clearLog()">Limpar Log</button>
    <div id="log" class="log">Console aguardando...</div>

    <!-- Modal de teste -->
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Modal Teste</h3>
            <div id="modal-body">Conte√∫do do modal...</div>
            <button class="btn" onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="src/firebase-config.js?v=2.1.0"></script>

    <script>
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // Importar RestaurantModel localmente
        async function loadRestaurantModel() {
            try {
                const response = await fetch('/js/models/restaurant.js?v=1.0.1');
                const text = await response.text();

                // Extrair a classe RestaurantModel do texto (simplificado)
                eval(text);
                log('‚úÖ RestaurantModel carregado', 'success');
                return true;
            } catch (error) {
                log(`‚ùå Erro ao carregar RestaurantModel: ${error.message}`, 'error');
                return false;
            }
        }

        window.testModalData = async function() {
            try {
                log('üß™ INICIANDO TESTE DE DADOS DO MODAL...', 'info');

                if (!window.EsplanadaEatsFirebase || !window.EsplanadaEatsFirebase.firebase) {
                    throw new Error('Firebase n√£o inicializado');
                }

                const { firebase } = window.EsplanadaEatsFirebase;
                const db = firebase.firestore();

                // Buscar restaurante de teste direto do Firebase
                const snapshot = await db.collection('restaurants').limit(1).get();

                if (snapshot.empty) {
                    throw new Error('Nenhum restaurante encontrado');
                }

                const doc = snapshot.docs[0];
                const rawData = doc.data();
                const restaurantId = doc.id;

                log(`üìä DADOS BRUTOS DO FIREBASE para "${rawData.name}":`);
                log(`   ID: ${restaurantId}`);
                log(`   totalRatings: ${rawData.totalRatings} (${typeof rawData.totalRatings})`);
                log(`   totalReviews: ${rawData.totalReviews} (${typeof rawData.totalReviews})`);
                log(`   averageQuality: ${rawData.averageQuality} (${typeof rawData.averageQuality})`);
                log(`   averageOverall: ${rawData.averageOverall} (${typeof rawData.averageOverall})`);

                // Tentar criar RestaurantModel
                let modelData = null;
                try {
                    // Criar objeto restaurante simulando RestaurantModel.fromFirestore
                    modelData = {
                        id: restaurantId,
                        name: rawData.name || '',
                        totalRatings: rawData.totalRatings || 0,
                        totalReviews: rawData.totalReviews || 0,
                        averageQuality: rawData.averageQuality || 0,
                        averageOverall: rawData.averageOverall || 0,
                        // outros campos...
                    };

                    log(`üì¶ DADOS APOS MODEL:`, 'success');
                    log(`   totalRatings: ${modelData.totalRatings}`);
                    log(`   totalReviews: ${modelData.totalReviews}`);
                    log(`   averageQuality: ${modelData.averageQuality}`);

                } catch (error) {
                    log(`‚ùå Erro ao criar modelo: ${error.message}`, 'error');
                    modelData = { id: restaurantId, ...rawData };
                }

                // Testar nossa fun√ß√£o formatRatingCount
                const testResult = testFormatRatingCount(modelData);
                log(`üéØ RESULTADO DO TESTE: ${testResult}`, 'success');

                // Mostrar modal com os dados
                showModalWithData(modelData);

            } catch (error) {
                log(`‚ùå Erro no teste: ${error.message}`, 'error');
            }
        };

        function testFormatRatingCount(restaurant) {
            log(`üîç Testando formatRatingCount com:`, 'info');
            log(`   totalRatings: ${restaurant.totalRatings}`);
            log(`   totalReviews: ${restaurant.totalReviews}`);

            // L√≥gica do formatRatingCount
            const possibleFields = ['totalRatings', 'totalReviews', 'ratingCount', 'numRatings', 'reviewsCount', 'reviewCount'];
            let reviewCount = 0;
            let foundField = null;

            for (const field of possibleFields) {
                const value = restaurant[field];
                log(`   ‚Ä¢ Verificando "${field}": ${value} (${typeof value})`);

                if (value !== undefined && value !== null && value !== 'undefined' && value > 0) {
                    reviewCount = value;
                    foundField = field;
                    log(`   ‚úÖ ENCONTRADO: ${field} = ${reviewCount}`, 'success');
                    break;
                } else if (value !== undefined && value !== null && value !== 'undefined' && value >= 0) {
                    reviewCount = value;
                    foundField = field;
                    log(`   ‚úÖ ENCONTRADO (zero): ${field} = ${reviewCount}`, 'success');
                    break;
                }
            }

            // Fallback
            if (reviewCount === 0 && restaurant.totalRatings !== undefined) {
                reviewCount = parseInt(restaurant.totalRatings) || 0;
                foundField = 'totalRatings (fallback)';
                log(`   ‚úÖ FALLBACK: ${reviewCount}`, 'success');
            }

            const reviewText = reviewCount === 1 ? '1 avalia√ß√£o' : `${reviewCount} avalia√ß√µes`;
            const result = `(${reviewText})`;

            log(`   üìä Campo usado: ${foundField}`);
            log(`   üìä Contagem: ${reviewCount}`);
            log(`   üìä Texto: "${reviewText}"`);

            return result;
        }

        function showModalWithData(restaurant) {
            const modal = document.getElementById('test-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');

            title.textContent = restaurant.name;

            // Simular o modal do app
            const ratingDisplay = `‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ ${(restaurant.averageQuality || 0).toFixed(1)}`;
            const countDisplay = testFormatRatingCount(restaurant);

            body.innerHTML = `
                <h4>Simula√ß√£o Modal do App:</h4>
                <div style="font-size: 1.2rem; margin: 1rem 0;">
                    <strong>${ratingDisplay} ${countDisplay}</strong>
                </div>
                <hr>
                <h4>Dados Completos:</h4>
                <pre>${JSON.stringify(restaurant, null, 2)}</pre>
            `;

            modal.style.display = 'flex';
        }

        window.closeModal = function() {
            document.getElementById('test-modal').style.display = 'none';
        };

        window.clearLog = function() {
            logDiv.innerHTML = 'Console limpo...';
        };

        // Auto-test on load
        window.addEventListener('load', () => {
            log('üöÄ P√°gina de debug do modal carregada');
            log('üìã Clique em "Testar Dados do Modal" para executar');
        });
    </script>
</body>
</html>
