<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Direto - Rating Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .log { background: #f8f9fa; padding: 1rem; margin: 1rem 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .btn { background: #007bff; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; margin: 0.5rem; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Teste Direto do Rating Form</h1>
    <button class="btn" onclick="testRatingForm()">Testar Rating Form</button>
    <button class="btn" onclick="clearLog()">Limpar Log</button>
    <div id="log" class="log">Console aguardando...</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="src/firebase-config.js?v=2.1.0"></script>

    <script>
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        window.testRatingForm = async function() {
            try {
                log('ðŸ§ª INICIANDO TESTE DIRETO DO RATING FORM...', 'info');

                if (!window.EsplanadaEatsFirebase || !window.EsplanadaEatsFirebase.firebase) {
                    throw new Error('Firebase nÃ£o inicializado');
                }

                const { firebase } = window.EsplanadaEatsFirebase;

                // Buscar um restaurante do Firebase
                const db = firebase.firestore();
                const snapshot = await db.collection('restaurants').limit(1).get();

                if (snapshot.empty) {
                    throw new Error('Nenhum restaurante encontrado');
                }

                const doc = snapshot.docs[0];
                const rawData = doc.data();
                const restaurantId = doc.id;

                // Criar objeto restaurante completo
                const restaurant = {
                    id: restaurantId,
                    name: rawData.name || 'Teste',
                    averageQuality: rawData.averageQuality || 0,
                    totalRatings: rawData.totalRatings || 0,
                    totalReviews: rawData.totalReviews || 0,
                    photoUrls: rawData.photoUrls || [],
                    // outros campos necessÃ¡rios...
                };

                log(`ðŸ“Š RESTAURANTE PARA TESTE:`, 'success');
                log(`   ID: ${restaurant.id}`);
                log(`   Nome: ${restaurant.name}`);
                log(`   averageQuality: ${restaurant.averageQuality}`);
                log(`   totalRatings: ${restaurant.totalRatings}`);

                // Carregar RatingForm dinamicamente
                log('ðŸ”§ Carregando RatingForm...', 'info');

                try {
                    // Criar um modal service mock
                    const mockModalService = {
                        show: (content, title) => {
                            log('ðŸŽ­ MOCK MODAL - Mostrando conteÃºdo:', 'info');
                            log(`   TÃ­tulo: ${title}`, 'info');
                            log(`   ConteÃºdo: ${content.substring(0, 200)}...`, 'info');

                            return new Promise((resolve) => {
                                // Mostrar o conteÃºdo na pÃ¡gina para teste
                                const testDiv = document.createElement('div');
                                testDiv.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border: 2px solid #007bff; z-index: 1000; max-width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3);';
                                testDiv.innerHTML = `
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                        <h3>${title}</h3>
                                        <button onclick="window.mockModalResolve({ success: false, cancelled: true }); this.parentElement.parentElement.remove();" style="background: #dc3545; color: white; border: none; padding: 0.25rem 0.5rem; cursor: pointer; border-radius: 4px;">Ã—</button>
                                    </div>
                                    <div id="mock-modal-content">
                                        ${content}
                                    </div>
                                `;
                                document.body.appendChild(testDiv);

                                // Store resolve function globally for test interaction
                                window.mockModalResolve = resolve;

                                // Create mock success function for RatingForm to call
                                window.mockModalSuccess = (result) => {
                                    log('ðŸŽ‰ MOCK MODAL SUCCESS - Rating form completed successfully!', 'success');
                                    log(`   Result: ${JSON.stringify(result)}`, 'success');
                                    resolve({ success: true, ...result });
                                    // Remove modal after a delay to show success message
                                    setTimeout(() => {
                                        const modalDiv = document.querySelector('[style*="position: fixed"]');
                                        if (modalDiv) {
                                            modalDiv.remove();
                                        }
                                    }, 2000);
                                };

                                log('âœ… MOCK MODAL - Modal exibido com sucesso, aguardando interaÃ§Ã£o do usuÃ¡rio...', 'success');
                            });
                        },
                        requireUserIdentification: async (restaurant, context) => {
                            log('ðŸ” MOCK requireUserIdentification - Solicitando identificaÃ§Ã£o...', 'info');
                            // Simular identificaÃ§Ã£o bem-sucedida
                            return {
                                userId: 'test-user-' + Date.now(),
                                userName: 'UsuÃ¡rio Teste',
                                fingerprint: 'test-fingerprint-' + Date.now()
                            };
                        },
                        close: () => {
                            log('ðŸ”´ MOCK MODAL - Fechando modal...', 'info');
                            // Find and remove the modal
                            const modalDiv = document.querySelector('[style*="position: fixed"]');
                            if (modalDiv) {
                                modalDiv.remove();
                                log('âœ… MOCK MODAL - Modal removido da pÃ¡gina', 'success');
                            }
                        },
                        showError: (message) => {
                            log(`âŒ MOCK ERROR - ${message}`, 'error');
                            alert(`ERRO: ${message}`);
                        },
                        showNotification: (message, type = 'info') => {
                            log(`ðŸ”” MOCK NOTIFICATION - ${message} (${type})`, 'info');
                        }
                    };

                    // Criar identification service mock
                    const initialUserData = {
                        userId: 'test-user-' + Date.now(),
                        userName: 'UsuÃ¡rio Teste',
                        fingerprint: 'test-fingerprint-' + Date.now()
                    };

                    const mockIdentificationService = {
                        isUserIdentified: () => true, // UsuÃ¡rio jÃ¡ identificado para simplificar
                        identifyUser: async () => {
                            log('ðŸ‘¤ MOCK IDENTIFICATION - UsuÃ¡rio jÃ¡ identificado, retornando dados...', 'info');
                            return initialUserData;
                        },
                        getUserData: () => {
                            log('ðŸ‘¤ MOCK getUserData - Retornando dados do usuÃ¡rio...', 'info');
                            return initialUserData;
                        },
                        clearUserIdentification: () => {
                            log('ðŸ—‘ï¸ MOCK clearUserIdentification - Limpando identificaÃ§Ã£o...', 'info');
                        },
                        // Propriedades para simular estado
                        isIdentified: true,
                        userData: initialUserData
                    };

                    // Importar RatingForm (vai funcionar?)
                    const { RatingForm } = await import('/js/components/rating-form.js');
                    log('âœ… RatingForm importado com sucesso!', 'success');

                    // Criar RatingForm
                    const ratingForm = new RatingForm(restaurant, mockModalService, mockIdentificationService);
                    log('âœ… RatingForm criado com sucesso!', 'success');

                    // Tentar mostrar o formulÃ¡rio
                    log('ðŸŽ­ Tentando mostrar o formulÃ¡rio...', 'info');
                    const result = await ratingForm.show();
                    log(`ðŸ“‹ Resultado do formulÃ¡rio: ${JSON.stringify(result)}`, 'success');

                } catch (importError) {
                    log(`âŒ Erro ao importar/criar RatingForm: ${importError.message}`, 'error');
                    log(`   Stack: ${importError.stack}`, 'error');
                }

            } catch (error) {
                log(`âŒ Erro no teste: ${error.message}`, 'error');
                log(`   Stack: ${error.stack}`, 'error');
            }
        };

        window.clearLog = function() {
            logDiv.innerHTML = 'Console limpo...';
        };

        // Auto-test on load
        window.addEventListener('load', () => {
            log('ðŸš€ PÃ¡gina de teste direto do RatingForm carregada');
            log('ðŸ“‹ Clique em "Testar Rating Form" para executar');
        });
    </script>
</body>
</html>
