<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Layout Grid - Esplanada Eats</title>
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <style>
        body {
            background: #f0f0f0;
            padding: 20px;
        }

        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }

        .test-card {
            background: var(--surface-color, white);
            border: 2px solid var(--primary-color, #2563eb);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: var(--shadow-md, 0 4px 6px rgba(0,0,0,0.1));
        }

        .viewport-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(37, 99, 235, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            z-index: 1000;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--primary-color, #2563eb);
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        <div>Tamanho: <span id="width">0</span> x <span id="height">0</span></div>
        <div>Breakpoint: <span id="breakpoint">Detectando...</span></div>
        <div>Colunas: <span id="columns">Detectando...</span></div>
    </div>

    <div class="viewport-info" id="viewport-info">
        Redimensione para testar
    </div>

    <header class="header">
        <h1>Teste de Layout Responsivo</h1>
        <p>Os cards devem se ajustar corretamente em diferentes tamanhos de tela</p>
    </header>

    <main class="app-main">
        <div class="restaurants-grid" id="test-grid">
            <div class="restaurant-card test-card">Card 1</div>
            <div class="restaurant-card test-card">Card 2</div>
            <div class="restaurant-card test-card">Card 3</div>
            <div class="restaurant-card test-card">Card 4</div>
            <div class="restaurant-card test-card">Card 5</div>
            <div class="restaurant-card test-card">Card 6</div>
            <div class="restaurant-card test-card">Card 7</div>
            <div class="restaurant-card test-card">Card 8</div>
        </div>
    </main>

    <script>
        function updateDebugInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const grid = document.getElementById('test-grid');
            const computedStyle = window.getComputedStyle(grid);

            document.getElementById('width').textContent = width;
            document.getElementById('height').textContent = height;

            let breakpoint = 'Mobile';
            let expectedColumns = 1;

            if (width >= 1400) {
                breakpoint = 'Extra Extra Large';
                expectedColumns = 4;
            } else if (width >= 1200) {
                breakpoint = 'Extra Large';
                expectedColumns = 3;
            } else if (width >= 1024) {
                breakpoint = 'Large';
                expectedColumns = 3;
            } else if (width >= 768) {
                breakpoint = 'Medium';
                expectedColumns = 2;
            } else if (width >= 576) {
                breakpoint = 'Small';
                expectedColumns = 2;
            } else {
                breakpoint = 'Extra Small';
                expectedColumns = 1;
            }

            document.getElementById('breakpoint').textContent = breakpoint;
            document.getElementById('columns').textContent = expectedColumns;

            // Update debug info styling
            const debugInfo = document.getElementById('debug-info');
            if (width < 768) {
                debugInfo.style.fontSize = '10px';
                debugInfo.style.padding = '5px';
            }
        }

        // Initial update
        updateDebugInfo();

        // Update on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateDebugInfo, 100);
        });

        // Update on orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(updateDebugInfo, 500);
        });

        console.log('Teste de layout responsivo iniciado');
        console.log('Esperado:');
        console.log('- Mobile (< 576px): 1 coluna');
        console.log('- Small (576px - 767px): 2 colunas');
        console.log('- Medium (768px - 1023px): 2 colunas');
        console.log('- Large (1024px - 1199px): 3 colunas');
        console.log('- Extra Large (1200px - 1399px): 3 colunas');
        console.log('- Extra Extra Large (â‰¥ 1400px): 4 colunas');
    </script>
</body>
</html>
